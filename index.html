<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midnight Mug</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Halaman Welcome -->
  <section id="welcome">
    <!-- Halaman Welcome -->
<section id="welcome">
  <div class="welcome-content">
    <!-- Tambahkan gambar cafÃ© di sini -->
    <img src="caffe.jpg" alt="Foto Caffe Midnight Mug" class="welcome-img">

    <h1>Selamat Datang di Midnight Mug</h1>
    <button id="goMenu">Lihat Menu</button>
  </section>

  <!-- Halaman Menu -->
  <section id="menuPage" class="hidden">
    <header>
      <h2>Menu Midnight Mug</h2>
      <div id="cart">
        ðŸ›’ Keranjang: <span id="cart-count">0</span> item
        <button id="checkoutBtn">Checkout</button>
      </div>
    </header>

    <div id="product-list" class="product-list"></div>
  </section>

  <!-- Halaman Checkout -->
  <section id="checkoutPage" class="hidden">
    <h2>Checkout</h2>
    <div id="cart-items"></div>

    <form id="checkoutForm">
      <label>Nama:</label>
      <input type="text" id="custName" required>

      <label>Alamat:</label>
      <textarea id="custAddress" required></textarea>

      <label>Metode Pembayaran:</label>
      <select id="paymentMethod" required>
        <option value="">--Pilih--</option>
        <option value="ShopeePay">ShopeePay</option>
        <option value="Dana">Dana</option>
        <option value="OVO">OVO</option>
        <option value="GoPay">GoPay</option>
        <option value="Transfer Bank">Transfer Bank</option>
      </select>

      <button type="submit">Selesaikan Pesanan</button>
    </form>
  </section>

  <!-- Halaman Konfirmasi -->
  <section id="confirmPage" class="hidden">
    <h2>Pesanan Anda Diterima!</h2>
    <p id="orderDetails"></p>
    <p><strong>Kode Pembayaran:</strong> <span id="payCode"></span></p>
    <button onclick="location.reload()">Kembali ke Awal</button>
  </section>
   
  <script src="script.js"></script>
</body>
</html>

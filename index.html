<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midnight Mug Coffee Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>☕ Midnight Mug Coffee Shop</h1>
    <p>Tempat terbaik menikmati kopi & makanan malam</p>
  </header>

  <main>
    <!-- Daftar Menu -->
    <section id="menu">
      <h2>Menu Kami</h2>
      <div id="product-list" class="grid"></div>
    </section>

    <!-- Tambah Produk -->
    <section id="add-product">
      <h2>Tambah Menu Baru</h2>
      <form id="product-form">
        <input type="text" id="name" placeholder="Nama Produk" required>
        <input type="text" id="desc" placeholder="Deskripsi Produk" required>
        <input type="number" id="price" placeholder="Harga" required>
        <input type="text" id="image" placeholder="Link Gambar" required>
        <button type="submit">Tambah Produk</button>
      </form>
    </section>

    <!-- Keranjang -->
    <section id="cart-section">
      <h2>Keranjang Pesanan</h2>
      <ul id="cart-list"></ul>
      <p id="cart-total">Total: Rp 0</p>
      <button id="checkout">Pesan Sekarang</button>
    </section>
  </main>

  <footer>
    <p>© 2025 Midnight Mug Coffee Shop</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
